      <div style="margin-left:25%;padding:1px 16px;height:1000px;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Find Hypotenuse</h2>
        <div class="container">
     
        
               <br>
              <form class="validform">
                  <div class="form-section">
                      <label for="validfa">Input Base length</label>
                      <input required type="number" id="validfa" required >
                  </div>
                  <div class="form-section">
                      <label for="validsa">Input Altitude length</label>
                      <input required type="number" id="validsa" >
                  </div>
                
                  <button type="submit" class="btn">Find Hypotenuse</button>
              </form>

              <!-- yhi aiga result -->
              <section>
                <h1 class="validresult"></h1>
            </section>
      </div>

  </div>
<script>
    const validform = document.querySelector(".validform");
const validresult = document.querySelector(".validresult");
const validfa = document.getElementById('validfa');
const validsa = document.getElementById('validsa');



validform.addEventListener("submit", (e) => {
e.preventDefault();
let h = Math.hypot(Number(validfa.value), Number(validsa.value))

validresult.innerText = `Hypotenous is ${h}`;

});
</script>
